<h1> <img src="img/logo.png" height="100px" /> Smiešni hlupáci </h1>

<quote>
Poslanci rozhodujú o dôležitých veciach. Preto potrebujeme odborníkov, nie hlupákov a pomätencov.<br/>
A kotlebovci sú aj extrémne hlúpi.
</quote>


<div id="body">

<script type="text/javascript"> 
DIR = 'img/hlupaci/';

l=[ mkItm('Seňor Nanočip', 
    [ mkP('Vodca Kotleba si sám natočil video, kde 18 minút bľaboce o koronavíruse ako nástroji na zotročenie ľudí. ' +
          'Podľa neho ľuďom spolu s vakcínou na COVID 19 (ak raz takú vyvinú) do tela vstreknú nanočip, ktorým budú ľudí ovládať (nanočipy na ovládanie ľudí neexistujú). ' +
          'Navyše tvrdí, že sa to jasne píše v Zjavení Jána. Samozrejme, že v Biblii sa nepíše nič o vakcínach ani nanočipoch a už vôbec nie jasne. ' +
          'A keď už vocca argumentuje pasážou o "znaku šelmy, ktorá vychádza z mora a má sedem hláv a desať rohov", na mieste je otázka: čo fetuje?'
          )
    , mkGal([['https://www.youtube.com/watch?v=h__Q36tpBxM', 'nanocip1.jpg'], ['https://www.youtube.com/watch?v=YOiQV_D_eHE&t=8m54s', 'nanocip2.jpeg']])
    ])
  , mkItm('Prasloviäni',
    [ mkP('Podľa Kotlebovcov z Bardejova mal Tutanchamon modré oči a DNA Slovanov, v Číne boli nájdené múmie našich predkov a staroveká Sparta a Trója boli Slovanské mestá. To nevymyslíš!')
    , mkGal(['prasloviani.jpg'])
    ])
  , mkItm('Chemtrails',
    [ mkP('Ján Mikovčák, krajský predseda ĽSNS a manžel poslankyne ĽSNS Danice Mikovčákovej, zástanca tradičnej rodiny, hoci "mierne Bi", známy zo sexškadnálu <b>jejdawau</b> šíri bludy o chemtrails. ' +
          'Ide pritom o obyčajné kondenzačné stopy [https://bit.ly/2VQDuxs], ktoré vznikajú za lietadlom.')
    , mkGal(['chemtrails.jpg', 'mikovcak.jpg', 'mikovcakova.jpg', 'mikovcakovci.png', 'mikovcak-posty.png'])
    ])
  , mkItm('MUDr. Grausová',
    [ mkP('Poslankyňa ĽSNS Grausová má titul MUDr., je kožná lekárka, takže ju kotlebovci poslali ako odborníčku na výbor pre zdravotníctvo. ' +
          'Napriek tomu prišla zjavne nepripravená, netušila rozdiel medzi originálnymi liekmi a generikami a v debate revízii liekov navrhla vystúpenie z NATO.')
    , mkGal(['grausova.png', ['https://www.youtube.com/watch?v=NVf3STAfm3o', 'grausova.jpeg'], 'svatopluk.png'])
    ])
  , mkItm('Kriváň',
    [ mkP('Kotlebovci sa tvária ako veľkí vlastnenci, ktorí sú hrdí na Slovenské tradície. A keďže štúrovci v 1841 vyšli na Kriváň, kotlebovci si to pripomenuli tak, že v 2017 vyšli na úplne iný Kriváň. ' +
          'Ten prvý je vo Vysokých Tatrách [https://bit.ly/38ECt0J] [https://bit.ly/3gtj1Xo], 10. najvyšší vrch na Slovensku, s tradíciou národných výstupov. Ten druhý je v Malej Fatre, je o 786m nižší a dá sa k nemu vyjsť lanovkou. ' +
          'Výstupu sa zúčastnil aj poslanec Medvecký odsúdený za ublíženie na zdraví.')
    , mkGal(['krivan.jpg', 'krivan2.jpeg'])
    ])
   , mkItm('Poplatok do EÚ',
    [ mkP('Vo svojich predvolebných novinách kotlebovci píšu, že do EÚ prispievame 1mld. eur a oni by z EÚ vystúpili a tú miliardu ušetrili. ' +
          'Akosi zabudli spomenúť, že naspäť dostávame viac ako 2-3x toľko. [https://bit.ly/2Cbk3Io] [https://bit.ly/38rMlL7]). ' +
          'Vystúpením z EÚ žiadnu miliardu neušetríme, naopak, brutálne poškodíme Slovenskú ekonomiku.')
    , mkGal(['eu.png', 'eu2.png'])
    ])
  ]

</script>
